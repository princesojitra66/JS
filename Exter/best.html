<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
        overflow: hidden;
        background-image: url('https://iso.500px.com/wp-content/uploads/2019/07/stock-photo-maderas-312058103.jpg');
       }
       .ball,.ball1,.ball2,.ball3,.ball4,.ball5,.ball6,.ball7{
        width: 50px;
        height: 50px;
        background-color: pink;
        border-radius: 50%;
        position: relative;
        animation: bounce 3s infinite;
        box-shadow: 2px 2px 2px 2px white;
       }
       .ball1{
        background-color: aqua;
        animation: bounce1 3s infinite;
       }
       .ball2{
        background-color: blueviolet;
        animation: bounce2 3s infinite;
       }
       .ball3{
        position: absolute;
        background-color: red;
        animation: bounce3 3s infinite;
        right: 0;
       }
       .ball4{
        position: absolute;
        background-color: yellow;
        animation: bounce4 3s infinite;
        left: 0;
       }
       .ball5{
        background-color: crimson;
        animation: bounce5 3s infinite;
       }
       .ball6{
        position: absolute;
        background-color: rgb(255, 162, 0);
        animation: bounce6 3s infinite;
        bottom: 0;
        left: 0;
       }
       .ball7{
        position: absolute;
        background-color: rgb(255, 0, 225);
        animation: bounce7 3s infinite;
        right: 0;
        top: 0;
       }
       @keyframes bounce {
        0%,100%{
            top:    0;
            animation-timing-function: ease-in-out;
        }
        50%{
            top:  100%;
            animation-timing-function: ease-in-out;
        }
       }
       @keyframes bounce1 {
        0%,100%{
            left:    0;
            animation-timing-function: ease-in-out;
        }
        50%{
            left:  50%;
            animation-timing-function: ease-in-out;
        }
       }
       @keyframes bounce2 {
        0%,100%{
            right:    0;
            animation-timing-function: ease-in-out;
        }
        50%{
            right:  50%;
            animation-timing-function: ease-in-out;
        }
       }
       @keyframes bounce3 {
        0%,100%{
            top:    0;
            animation-timing-function: ease-in-out;
        }
        50%{
            top:  100%;
            animation-timing-function: ease-in-out;
        }
       }
       @keyframes bounce4 {
        0%,100%{
            top:    0;
            animation-timing-function: ease-in-out;
        }
        50%{
            top:  100%;
            animation-timing-function: ease-in-out;
        }
       }
       @keyframes bounce5 {
        0%,100%{
            bottom:    0;
            animation-timing-function: ease-in-out;
        }
        50%{
            bottom:  100%;
            animation-timing-function: ease-in-out;
        }
       }
       @keyframes bounce6 {
        0%,100%{
            bottom:    0;
            animation-timing-function: ease-in-out;
        }
        50%{
            left:  100%;
            animation-timing-function: ease-in-out;
        }
       }
       @keyframes bounce7 {
        0%,100%{
            top:    0;
            animation-timing-function: ease-in-out;
        }
        50%{
            right:  100%;
            animation-timing-function: ease-in-out;
        }
       }
    </style>
</head>
<body>
    <div class="ball6"></div>
    <div class="ball4"></div>
    <div class="ball2"></div>
    <div class="ball"></div>
    <div class="ball5"></div>
    <div class="ball1"></div>
    <div class="ball3"></div>
    <div class="ball7"></div>
</body>
</html>
